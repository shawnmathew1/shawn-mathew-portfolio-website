<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shawn's Portfolio</title>
        <link rel="stylesheet" href="landingStyle.css">

    </head>

    <body>
        <!-- Header -->

        <header>

            <h1>Shawn Mathew</h1>

            <nav>
               <a href="#home">Home</a>
               <a href="#projects">Projects</a>
               <!-- Resume? -->
               <a href="#contact">Contact</a> 
            </nav>

            
        </header>

        <!-- Image + Description -->
        
        <section id="home">


            <div id="image-text">
                <img id="home-image" src="Shawn Mathew Profile Photo Square.png" alt="A picture of myself">

                <div id="special-text">
                    <h2>Hi I'm Shawn Mathew</h2>
                    <h2>I am a <span id="typing"></span></h2>
                </div>
            </div>

            
            

            <a href="my_resume.pdf" class="button" id="resume-download-button">Download Resume</a>
            <div id="social-media-icons"></div>

        </section>


        <!-- Projects -->

        <h2>Projects</h2>
        <section class="carousel" id="projects">
            <div class="slide active">
                <img src="project1.png" alt="Image of project 1">
                <div class="project-text">
                    <h3>Project One</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="slide">
                <img src="project2.png" alt="Image of project 2">
                <div class="project-text">
                    <h3>Project Two</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="slide">
                <img src="project3.png" alt="Image of project 3">
                <div class="project-text">
                    <h3>Project Three</h3>
                    <p>Description</p>
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">&lt;</button>
            <button class="next" onclick="nextSlide()">&gt;</button>
        </section>



        <section id="contact">
            <h2>Contact</h2>

            <div class="icon-row">
                 <a><img id="linkedin-icon" src="LinkedIN Logo Website.png"></a>
                 <a><img id="github-icon" src="Github Logo Website.png"></a>
                 <a><img id="handshake-icon" src="Handshake Logo (WEBSITE).png"></a>
            </div>
           
        </section>



        


        <script src="landingScript.js"></script>
    </body>



</html>
